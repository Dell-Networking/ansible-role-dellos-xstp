---
# vars file for Dell-Networking.dellos-xstp, below gives a sample configuration
dellos_xstp:
  leaf3:
    type: rstp
    enable: true
    stp: 
      bridge_priority: 4096
      state: present

    rstp:
      bridge_priority: 4096
      state: present

    pvst:
      vlan:
        - range_or_id: 10
          bridge_priority: 4096
      state: present

    mstp:
      mstp_instances:
        - number: 1
          vlans: 10,12
          bridge_priority: 4096
          vlans_state: present
      state: present
    intf:
      - name: fortyGigE 1/25
        stp_type:
          - stp
          - mstp
        edgeport: present

  leaf4:
    type: stp
    enable: true
    stp:
      bridge_priority: 4096
    pvst:
      vlan:
        - range_or_id: 10
          bridge_priority: 4096
    mstp:
      mstp_instances:
        - number: 1
          vlans: 10,12
          bridge_priority: 4096
          vlans_state: present
    intf:
      - name: Gi1/0/5
        edgeport: present
  spine2:
    type: rstp
    enable: true
    rstp:
      bridge_priority: 4096
    pvst:
      vlan:
        - range_or_id: 10
          bridge_priority: 4096
    mstp:
      mstp_instances:
        - number: 1
          vlans: 10,12
          bridge_priority: 4096
          vlans_state: present
    intf:
      - name: ethernet1/1/7
        edgeport: present



